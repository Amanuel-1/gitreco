<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #floating-component {
      position: fixed;
      bottom: 10px;
      right: 10px;
      z-index: 9999;
      width: 300px;
      height: 200px;
      background-color: lightblue;
      border: 1px solid #000;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      overflow: hidden;
      padding: 10px;
    }
    #floating-content {
      color: #333;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="floating-component">
    <div id="floating-content">Your content here</div>
  </div>
</body>
</html>
